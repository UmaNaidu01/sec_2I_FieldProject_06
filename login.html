

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermart Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
    }
    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      margin-bottom: 30px;
    }
    header h1 { margin: 0; }
    .form-container {
      background: #111827;
      padding: 2rem;
      border-radius: 1rem;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .title {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 2rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      color: #9ca3af;
      margin-bottom: 8px;
    }
    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      background: #111827;
      color: white;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: #a78bfa;
      outline: none;
    }
    .forgot, .signup { text-align: right; }
    .forgot a, .signup a {
      color: white;
      text-decoration: none;
      font-size: 0.875rem;
    }
    .sign {
      width: 100%;
      padding: 1rem;
      background: #a78bfa;
      color: #111827;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      margin: 2rem 0 1.5rem;
    }
    .sign:hover { background: #9363e6; }
    .signup { text-align: center; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
        <path d="M3 3H6L9 14H19L22 6H7" stroke="white" stroke-width="2"/>
        <circle cx="9" cy="20" r="2" fill="white"/>
        <circle cx="19" cy="20" r="2" fill="white"/>
      </svg>
      <h1>Supermart</h1>
    </header>
    <div class="form-container">
      <p class="title">Login</p>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password">
          <div class="forgot">
            <a href="Forgot Password.html">Forgot Password?</a>
          </div>
        </div>
        <button class="sign" type="submit">Sign in</button>
        <p class="signup">
          Don't have an account?
          <a href="signup1.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if(username === "user123" && password === "password123" ||username === "akshita" && password === "password123" || username === "srinivas" && password === "password123" || username === "bhargav" && password === "password123" || username === "prasanna" && password === "password123") {
        document.querySelector('.sign').style.backgroundColor = '#4CAF50';
        setTimeout(() => window.location.href = "Bill2.html", 1000);
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
