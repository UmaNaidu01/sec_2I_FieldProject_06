<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(-20px);
            animation: float 1s forwards ease-out;
        }

        @keyframes float {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #2c5364;
            margin: 0 auto 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2c5364;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: #2c5364;
            box-shadow: 0 0 0 4px rgba(44, 83, 100, 0.1);
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            padding: 0 0.5rem;
            color: #666;
            cursor: text;
            transition: all 0.3s ease;
            background: white;
            pointer-events: none;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            color: #2c5364;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #2c5364;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-align: center;
            display: inline-block;
        }

        .submit-btn:hover {
            background: #203a43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .password-section {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
        </div>

        <h1>Reset Password</h1>
        <p class="subtitle">Enter your details to reset your password</p>

        <form id="resetForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" required placeholder=" ">
                <label class="form-label" for="username">Username</label>
            </div>

            <div class="form-group">
                <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder=" ">
                <label class="form-label" for="phone">Phone Number</label>
            </div>

            <div id="newPasswordSection" class="password-section hidden">
                <div class="form-group">
                    <input type="password" class="form-control" id="newPassword" minlength="8" placeholder=" ">
                    <label class="form-label" for="newPassword">New Password</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" minlength="8" placeholder=" ">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                Send Verification Code
            </button>
        </form>

        <a href="login.html" class="submit-btn" style="display: block; text-align: center; margin-top: 1rem;">
            Back to Login
        </a>

        <div id="message" class="message hidden"></div>
    </div>
</body>
</html>
